<h1>🏄🏻‍♀️ finders-keepers</h1>

'Finders Keepers'는 '찾는 사람이 임자' 라는 관용구이다.</br>
 </br>
향긋한 커피와 늠름한 커피잔,</br>
좋아하는 언어로 좋아하는 일을 하는 시간들,</br>
공을 차고 달리는 순간들,</br>
바다같은 세상에서 파도가 잠잠하기를 기다리기보다는</br>
중심을 잘 잡아나갈 수 있는 서퍼처럼 살아가고자 하는 삶의 태도.</br>

세달의 시간동안 틈틈히 그려낸 조각들 역시,</br>
삶에서 내가 가장 먼저 찾아 주인이 된 그런 순간들이다.</br>
